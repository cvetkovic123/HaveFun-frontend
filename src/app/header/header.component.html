<nav class="navbar navbar-expand-lg navbar-fixed-top">
    <div class="container">
        <a
            class="navbar-brand"
            routerLink="/"
            routerLinkActive="active"
            >Have Fun</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
        </button>
        <div 
            class="
                collapse 
                navbar-collapse
                justify-content-between"       
            id="navbarToggler">
            <ul class="navbar-nav mr-auto first-part">
                <li 
                    class="nav-item" 
                    routerLinkActive="active">
                    <a class="nav-link" routerLink="popular">Popular</a>
                </li>

                <li 
                    class="nav-item" 
                    routerLinkActive="active">
                    <a 
                        class="nav-link" 
                        routerLink="trending">Trending</a>
                </li>

                <li 
                    class="nav-item" 
                    routerLinkActive="active">
                    <a 
                        (click)="getAllFreshPosts()"
                        class="nav-link" routerLink="fresh">Fresh</a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item ml-auto">
                    <button
                        *ngIf="isAuthenticated"
                        (click)="onNewPost()"
                        class="btn btn-primary ml-auto moveButtonLeft">
                        Create Post</button>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown ml-auto">
                    <a 
                        class="nav-link dropdown-toggle" 
                        id="navbarDropdown" 
                        role="button" 
                        data-toggle="dropdown" 
                        style="cursor: pointer;"
                        aria-haspopup="true" aria-expanded="false">
                            <img class="img-fluid rounded-circle" [src]="profileImage">
                        
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a
                            *ngIf="isAuthenticated" 
                            class="dropdown-item" 
                            style="cursor: pointer;"
                            routerLinkActive="active"
                            routerLink="/auth/profile">Profile</a>
                        <a 
                            *ngIf="isAuthenticated"
                            class="dropdown-item" 
                            style="cursor: pointer;"
                            (click)="onLogout()">Logout</a>
                        <a  
                            *ngIf="!isAuthenticated"
                            class="dropdown-item"
                            style="cursor: pointer;"
                            routerLinkActive="active"
                            routerLink="/auth"
                            >Login/Register</a>
                    </div>
                </li>
            </ul>
      </div>
    </div>
</nav>
