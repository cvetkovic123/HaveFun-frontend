<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <cdk-virtual-scroll-viewport style="height: 500px" itemSize="5">       
                <div 
                    class="postsDown" 
                    *cdkVirtualFor="let post of popularPosts; let i = index"
                    >
                    <div class="card">
                        <div class="card-body">
                                <h3>{{ post.title}}</h3>
                                <img class="img-responsive" src={{post.picture.localPath}} />
                                <hr>
                                <button
                                    [ngClass]="postsLiked[i].isUpvoted ? 'btn btn-primary': 'btn btn-light'"
                                    (click)="onUpvote(i)">
                                    <i class="nc-icon nc-minimal-up"></i>
                                </button>
                                &nbsp;
                                <button
                                    class="btn btn-light"
                                    (click)="getComments(post)">
                                    <i class="nc-icon nc-chat-33"></i>
                                </button>
                                <!-- &nbsp;
                                <i class="dropdown btn btn-light">
                                    <i class="nc-icon nc-tap-01 dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" (click)="copyInputMessage()">Copy Link</a>
                                    </div>
                                </i> -->
                        </div>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
            <div class="col-md-3">
                <app-fresh-comment
                    *ngIf="isComments"
                    [comments]="comments"></app-fresh-comment>
            </div>
    </div>
</div>
