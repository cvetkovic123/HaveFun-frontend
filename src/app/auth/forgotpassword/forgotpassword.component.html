<div class="page-header"  style="background-image: url('../../assets/paperKit2/assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ml-auto mr-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Password reset</h4>
                        <div *ngIf="!passwordChanged">
                            <form
                                *ngIf="(!error)"
                                #forgotChangePasswordData="ngForm"
                                class="register-form"
                                (ngSubmit)="forgotChangePassword(forgotChangePasswordData)">
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input 
                                        type="password" 
                                        id="password"
                                        name="password"
                                        (keydown.space)="$event.preventDefault();"
                                        required
                                        ngModel
                                        #password="ngModel"
                                        class="form-control" 
                                        placeholder="Password">
                                        <span
                                            class="help-block"
                                            *ngIf="password.touched && password.invalid">
                                            Password is required!</span>
                                </div>
                
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input 
                                        type="password"
                                        id="confirmPassword"
                                        class="form-control"
                                        name="confirmPassword"
                                        appConfirmEqualValidator="password"
                                        required
                                        confirmPassword
                                        (keydown.space)="$event.preventDefault();"
                                        ngModel
                                        #confirmPassword="ngModel"
                                        placeholder="Confirm Password">
                                        <span 
                                            class="help-block"
                                            *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                                            Confirm password is required!</span>
                                        <span
                                            class="help-block"
                                            *ngIf="
                                                confirmPassword.touched && 
                                                confirmPassword.errors?.notEqual &&
                                                !confirmPassword.errors?.required ">
                                            Passwords do not match!</span>
                                </div>
                                <button 
                                    [disabled]="!forgotChangePasswordData.valid"
                                    class="btn btn-danger btn-block btn-round"> Send</button>
                            </form>
                        </div>
                        <div class="container">
                            <br>
                            <div
                                *ngIf="error" 
                                class="alert alert-danger" 
                                role="alert">
                            <p class="responseMessage text-center">{{ error }}</p>
                            </div>
                            <button 
                                (click)="onTryAgain()"
                                *ngIf="error"
                                class="btn btn-primary btn-round btn-block">Try again</button>
                            <div
                                *ngIf="success" 
                                class="alert alert-success" 
                                role="alert">
                            <p class="responseMessage text-center">{{ success }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
